<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaivalya - Chatbot</title>
    <style>
        body {
            background-color: #fff7e3; /* Set background color */
            color: #a11d1d; /* Set text color */
            font-family: Arial, sans-serif; /* Set font */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add some padding */
            text-align: center; /* Center align text and images */
        }
        nav {
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space between left and right */
            align-items: center; /* Center items vertically */
            margin-bottom: 20px; /* Space below navigation */
        }
        nav a {
            margin: 0 15px; /* Space between links */
            text-decoration: none; /* Remove underline */
            color: #a11d1d; /* Link color */
        }
        img {
            max-width: 10%; /* Make the image responsive */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Center the image */
            margin: 0 auto; /* Center the image */
        }
        #chatContainer {
            border: 1px solid #a11d1d; /* Border for chat container */
            border-radius: 5px; /* Rounded corners */
            padding: 10px; /* Padding inside the chat container */
            height: 400px; /* Fixed height for chat */
            overflow-y: auto; /* Scrollable if content overflows */
            margin: 20px auto; /* Center the chat container */
            width: 80%; /* Width of the chat container */
        }
        .message {
            margin: 5px 0; /* Space between messages */
        }
        .user {
            text-align: right; /* Align user messages to the right */
        }
        .bot {
            text-align: left; /* Align bot messages to the left */
        }
        #userInput {
            width: 70%; /* Width of the input field */
            padding: 10px; /* Padding inside the input field */
        }
        button {
            padding: 10px; /* Padding for the button */
            background-color: #a11d1d; /* Button color */
            color: white; /* Button text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="index.html">Home</a>
            <a href="chatbot.html">Chatbot</a>
        </div>
        <img src="logo.png" alt="Logo" onclick="location.href='index.html'" /> <!-- Logo links to Home -->
        <div>
            <a href="about.html">About Us</a>
            <a href="readings.html">Readings</a>
        </div>
    </nav>
    <h1>Chatbot</h1>
    <div id="chatContainer">
        <div id="chatMessages"></div>
    </div>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button>Send</button>

    <script src="chatbot.js"></script> <!-- Link to your chatbot.js file -->
</body>
</html>
