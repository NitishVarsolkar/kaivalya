<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaivalya - Daily Horoscopes</title>
    <style>
        body {
            background-color: #fff7e3; /* Set background color */
            color: #a11d1d; /* Set text color */
            font-family: Arial, sans-serif; /* Set font */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add some padding */
            text-align: center; /* Center align text and images */
        }
        nav {
            display: flex; /* Use flexbox for layout */
            justify-content: space-between; /* Space between left and right */
            align-items: center; /* Center items vertically */
            margin-bottom: 20px; /* Space below navigation */
        }
        nav a {
            margin: 0 15px; /* Space between links */
            text-decoration: none; /* Remove underline */
            color: #a11d1d; /* Link color */
        }
        img {
            max-width: 10%; /* Make the image responsive */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Center the image */
            margin: 0 auto; /* Center the image */
        }
        .horoscope-btn {
            text-transform: capitalize;
            text-align: center;
            font-weight: 600;
            border: 2px solid #ff4c4c;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            color: #ff4c4c;
            background-color: transparent;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin: 10px; /* Space between buttons */
        }
        .horoscope-btn:hover {
            background-color: #ff4c4c;
            color: #fff;
        }
        .horoscope-display {
            margin-top: 20px; /* Space above the horoscope display */
            font-size: 1.5rem; /* Font size for the horoscope text */
            color: #ff4c4c; /* Text color */
        }
        .grid-container {
            display: grid; /* Use grid layout */
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 20px; /* Space between grid items */
            margin-top: 20px; /* Space above the grid */
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="index.html">Home</a>
            <a href="chatbot.html">Chatbot</a>
        </div>
        <img src="logo.png" alt="Logo" onclick="location.href='index.html'" /> <!-- Logo links to Home -->
        <div>
            <a href="about.html">About Us</a>
            <a href="horoscope.html">Horoscopes</a>
        </div>
    </nav>
    <h1 class="text-4xl font-bold text-[#ff4c4c] mb-10">Daily Horoscopes</h1>
    
    <!-- Horoscope Grid -->
    <div class="grid-container">
        <!-- Buttons for each Zodiac Sign -->
        <button onclick="generateHoroscope('Aries')" class="horoscope-btn">Aries</button>
        <button onclick="generateHoroscope('Taurus')" class="horoscope-btn">Taurus</button>
        <button onclick="generateHoroscope('Gemini')" class="horoscope-btn">Gemini</button>
        <button onclick="generateHoroscope('Cancer')" class="horoscope-btn">Cancer</button>
        <button onclick="generateHoroscope('Leo')" class="horoscope-btn">Leo</button>
        <button onclick="generateHoroscope('Virgo')" class="horoscope-btn">Virgo</button>
        <button onclick="generateHoroscope('Libra')" class="horoscope-btn">Libra</button>
        <button onclick="generateHoroscope('Scorpio')" class="horoscope-btn">Scorpio</button>
        <button onclick="generateHoroscope('Sagittarius')" class="horoscope-btn">Sagittarius</button>
        <button onclick="generateHoroscope('Capricorn')" class="horoscope-btn">Capricorn</button>
        <button onclick="generateHoroscope('Aquarius')" class="horoscope-btn">Aquarius</button>
        <button onclick="generateHoroscope('Pisces')" class="horoscope-btn">Pisces</button>
    </div>

    <!-- Display Horoscope -->
    <div id="horoscope-display" class="horoscope-display hidden"></div>

    <!-- Script for Generating Horoscope -->
    <script>
        // Predefined random horoscopes
        const horoscopes = [
            "Today is a great day to start new things.",
            "Stay cautious in financial matters today.",
            "You may reconnect with an old friend soon.",
            "Love and harmony surround you today.",
            "Focus on your health and well-being.",
            "A creative project will bring success.",
            "New opportunities are on the horizon.",
            "Avoid unnecessary arguments today.",
            "You will find clarity in your goals.",
            "Someone close to you may need help.",
            "Good fortune is heading your way.",
            "Trust your instincts and take a leap of faith."
        ];

        // Generate and display a random horoscope
        function generateHoroscope(sign) {
            const randomHoroscope = horoscopes[Math.floor(Math.random() * horoscopes.length)];
            const displayElement = document.getElementById("horoscope-display");
            displayElement.textContent = `${sign}: ${randomHoroscope}`;
            displayElement.classList.remove("hidden");
        }
    </script>
</body>
</html>
